<div class="bg-gray-800 md:flex md:justify-between md:items-center md:px-4 md:py-3">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 text-white">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9.75v6.75m0 0-3-3m3 3 3-3m-8.25 6a4.5 4.5 0 0 1-1.41-8.775 5.25 5.25 0 0 1 10.233-2.33 3 3 0 0 1 3.758 3.848A3.752 3.752 0 0 1 18 19.5H6.75Z" />
      </svg>   
      <nav class="px-2 pt-2 pb-4 md:flex md:p-0 max-h[120px]">
        <a href="" class="block px-4 py-2 text-gray-100 hover:bg-amber-500 mr-4">Dashboard</a>
        <!-- Drropdown Menu-->
         <div class="relative mt-2 md:mt-0">
          <button class="text-white bg-gray-600 hover:bg-gray-500 focus-outline-none px-4 py-2 rounded-md inline-flex items-center" (click)="toggleDropdown()">Account
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="4" stroke="currentColor" class="w-4 h-4 ml-2">
              <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
            </svg>
          </button>

          <!--
           
           [ngClass]="isDropdownOpen ? 'transition ease-put duration-300 transform opacity-100 scale-100' :
           'transition ease-in duration-75 transform opacity-0 scale-95 '" 
           class="md:absolute right-0 mt-2 w-48 bg-gray-600 rounded-md shadow-lg z-10">
          -->

           <div          
           [ngClass]="{'transition ease-put duration-300 transform opacity-100 scale-100' : isDropdownOpen,
           'transition ease-in duration-75 transform opacity-0 scale-95 ' : !isDropdownOpen} "

           class="md:absolute right-0 mt-2 w-48 bg-gray-600 rounded-md shadow-lg z-10">
            <a href="" class="block px-4 py-2 text-gray-100 hover:bg-amber-500 mr-4">Edit Profile</a>
            <a href="" class="block px-4 py-2 text-gray-100 hover:bg-amber-500 mr-4">Change Password</a>
            <a href="" class="block px-4 py-2 text-gray-100 hover:bg-amber-500 mr-4">Sign Out</a>
          </div>

         </div>


      </nav>   

</div>
